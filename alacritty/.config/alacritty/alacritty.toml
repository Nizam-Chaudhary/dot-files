
#### THEME ####
general.import = [
  "~/.config/alacritty/vesper.toml"
]

##### GENERAL #####
[env]
WINIT_X11_SCALE_FACTOR = "1"

[window]
decorations = "full"
decorations_theme_variant = "Dark"
dynamic_padding = true
opacity = 1
startup_mode = "Windowed"

[window.dimensions]
columns = 100
lines = 30

[window.class]
instance = "Alacritty"
general = "Alacritty"

[scrolling]
history = 10000
multiplier = 3

[font]
size = 14.0

[font.normal]
family = "GeistMono Nerd Font"
style = "Regular"

[font.bold]
family = "GeistMono Nerd Font"
style = "Bold"

[font.italic]
family = "GeistMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "GeistMono Nerd Font"
style = "Bold Italic"

[colors]
draw_bold_text_with_bright_colors = true

[selection]
save_to_clipboard = true
