
# --- Theme (loads first, then we override tab colors) ---
include ~/.config/kitty/themes/catppuccin-mocha.conf

# --- Font ---
font_family      Maple Mono NF Light
bold_font        Maple Mono NF Bold
italic_font      Maple Mono NF Light Italic
bold_italic_font Maple Mono NF Bold Italic
font_size        12.0
text_composition_strategy 1.0 0

# --- Window & Layout ---
hide_window_decorations yes
confirm_os_window_close 0
remember_window_size  yes
initial_window_width  640
initial_window_height 400

# --- Cursor & Aesthetics ---
cursor_shape block
cursor_blink_interval 0
shell_integration no-cursor
enable_audio_bell no

# --- Tab Bar Design (ROUNDED) ---
tab_bar_edge            bottom
tab_bar_style           powerline
tab_powerline_style     round
tab_bar_margin_width    9.0
tab_bar_margin_height   9.0 0.0
tab_bar_background      #1e1e2e

# --- Tab Title Templates ---
tab_title_template      "{index}: {tab.active_wd.split('/')[-1]}"
active_tab_title_template "{index}: {tab.active_wd.split('/')[-1]}"

# --- Performance & Behavior ---
repaint_delay    10
input_delay      3
sync_to_monitor  yes
detect_urls      yes

# --- Keybindings ---
map ctrl+insert copy_to_clipboard
map shift+insert paste_from_clipboard
map ctrl+shift+left prev_tab
map ctrl+shift+right next_tab

# --- Remote Control ---
allow_remote_control yes

# Open a new window (pane) in the current directory
map ctrl+shift+enter launch --cwd=current

# Optional: Open a new tab in the current directory
map ctrl+shift+t launch --cwd=current --type=tab
