# ===============================
# 🐱 Kitty Terminal Configuration
# Theme: Catppuccin Mocha
# ===============================

# ----- Theme -----
# Using Catppuccin Mocha theme (managed via current-theme.conf include)
# BEGIN_KITTY_THEME
include current-theme.conf
# END_KITTY_THEME


# ----- Terminal Settings -----
term xterm-256color
sync_to_monitor yes                # Sync frame rendering to display refresh rate


# ----- Fonts -----
font_family      JetBrainsMono Nerd Font Mono
bold_font        JetBrainsMono Nerd Font Mono Bold
italic_font      JetBrainsMono Nerd Font Mono Italic
bold_italic_font JetBrainsMono Nerd Font Mono Bold Italic
font_size 13.0
adjust_line_height 100%            # Keep default line height
disable_ligatures never            # Allow font ligatures
force_ltr no                       # Don’t force left-to-right text


# ----- Cursor -----
cursor #FF5733                     # Cursor color
cursor_text_color #FDF9AD          # Text color under cursor
cursor_shape block                 # Cursor style: block | beam | underline
cursor_blink_interval -1           # Disable cursor blinking
cursor_stop_blinking_after 15.0    # Stop blinking after 15s of inactivity


# ----- URL Highlighting -----
detect_urls yes
url_color #3D74FE
url_style curly
underline_hyperlinks always


# ----- Whitespace Handling -----
strip_trailing_spaces smart        # Trim trailing spaces only when necessary


# ----- Bell / Alerts -----
enable_audio_bell yes
visual_bell_duration 0.0           # Disable flash bell
visual_bell_color none             # No flash color
window_alert_on_bell yes
bell_on_tab "🔔 "                  # Show bell indicator in tab
command_on_bell none
bell_path none
linux_bell_theme __custom          # Custom bell sound theme


# ----- Window / Layout -----
remember_window_size  yes
initial_window_width  840
initial_window_height 600

window_border_width 2.0pt
window_margin_width 8

# Kitty logo watermark (optional aesthetic)
window_logo_position bottom-right
window_logo_alpha 0.1


# ----- Tabs -----
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style round
tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
tab_bar_min_tabs 1


# ----- Background -----
background_opacity 0.9
background_blur 16                 # Apply blur for transparency (requires compositor)


# ----- Keybindings -----
map kitty_mod+t     new_tab_with_cwd
map kitty_mod+enter new_window_with_cwd
map kitty_mod+k     clear_terminal reset active
map ctrl+l          clear_terminal scroll active


# ----- Scrollback -----
scrollback_lines 10000             # Store 10k lines of history


# ----- Performance -----
repaint_delay 8                    # Frame redraw delay (ms)
input_delay 2                      # Input processing delay (ms)
